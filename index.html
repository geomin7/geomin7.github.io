<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Random Vine Generator</title>
</head>
<body style="background-color:#00bf8e;">
	<p align="center">
    <video id="player" loop playsinline width= "700"
    height = "700" preload="auto" autoplay="autoplay">
      <source id="vsrc" />
    </video>
	</p>
    <div>
	<p align="center">
	<button id="play" style="height:200px;width:400px" onClick="window.location.reload(true)">Random Vine</button>
	</p>
	</div>
  <script>
    document.getElementById("vsrc").src = Math.floor((Math.random()*17)) + ".mp4";
  </script>
